<style>
html, body {
  height: 100%;
}

body {
  display: flex;
  background-color: #f5f5f5;
  font-family: "Montserrat", sans-serif;
}

.insta-default {
  margin: auto;
}
.insta-default a {
  padding: 15px 30px;
  display: block;
  background-color: #E33E5C;
  box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.1);
  color: #FFF;
  border-radius: 4px;
  text-transform: uppercase;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s;
}
.insta-default a:hover {
  box-shadow: 0 0 4px 3px rgba(0, 0, 0, 0.15);
  transition: all 0.3s;
}
.insta-default a i {
  color: #FFF;
  font-size: 18px;
}
</style>
<div class="insta-default">
 <a id="linkreddit" href="" class="insta-default">Log in with Reddit <i class="fa fa-reddit"></i></a>
</div>

<script type="text/javascript">

function uuidv4() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}
document.getElementById("linkreddit").href= "https://www.reddit.com/api/v1/authorize?client_id=7WUvgJqxwKxNhQ&response_type=token&state="+uuidv4()+"&redirect_uri=https%3A%2F%2Fstratoio.herokuapp.com&scope=identity";
</script>
